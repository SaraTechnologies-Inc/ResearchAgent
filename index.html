<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Research Topic Submission Form</title>
    <style>
      body {
        background-color: #000;   /* Black background */
        color: #fff;  
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
        text-size-adjust: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        width: 100px;
        padding: 10px;
        cursor: pointer;
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Research Topic Submission Form</h1>
    <p>This is an AI Agent for research.</p>
    
    <form id="researchForm">
      <!-- Research Topic -->
      <label for="research_topic">Research Topic</label>
      <input
        type="text"
        id="research_topic"
        name="research_topic"
        placeholder="Enter your research topic"
        required
      />

      <!-- Department -->
      <label for="department">For which dept. do you want to research</label>
      <select id="department" name="department" required>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="DM">DM</option>
        <option value="Tax">Tax</option>
      </select>

      <!-- Way of Writing -->
      <label for="way_of_writing">Way of writing</label>
      <select id="way_of_writing" name="way_of_writing" required>
        <option value="Professional">Professional</option>
        <option value="General">General</option>
        <option value="Research Paper">Research Paper</option>
      </select>

      <!-- Number of Sections -->
      <label for="num_sections">Number of Sections</label>
      <input
        type="number"
        id="num_sections"
        name="num_sections"
        min="1"
        value="1"
        required
      />

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>

    <!-- Response area -->
    <div id="response"></div>

    <script>
      document.getElementById("researchForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        // Gather form data
        const research_topic = document.getElementById("research_topic").value;
        const department = document.getElementById("department").value;
        const way_of_writing = document.getElementById("way_of_writing").value;
        const num_sections = document.getElementById("num_sections").value;

        // Prepare payload
        const payload = {
          research_topic,
          department,
          way_of_writing,
          num_sections,
        };

        // n8n Webhook URL - replace with your actual webhook endpoint
        const n8nWebhookUrl = "https://saradev.app.n8n.cloud/webhook/fca81807-5925-426b-9f15-5c94963c8516";

        // Send POST request
        try {
          const response = await fetch(n8nWebhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          // Check if request was successful
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          // Get the response text (or JSON, depending on your workflow)
          const result = await response.text();

          // Display the response
          document.getElementById("response").innerText = result;
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("response").innerText =
             "Error: " + error.message;
        }
      });
    </script>
  </body>
</html>
